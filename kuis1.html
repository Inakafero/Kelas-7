    <!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Peluang Kelas 8</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .quiz-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #ed5f07;
        }

        .form-container {
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"] {
            padding: 10px;
            width: 80%;
            max-width: 300px;
            margin: 10px auto;
            display: block;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #ed5f07;
            outline: none;
        }

        button {
            background-color: #ed5f07;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ed5f07;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .question-container {
            margin-bottom: 20px;
        }

        #resultContainer {
            margin-top: 30px;
            display: none;
        }
    </style>
</head>
<body>

<div class="quiz-container">
    <h1>Kuis Bilangan Bulat</h1>
    <div class="form-container" id="formContainer">
        <label for="name">Nama:</label>
        <input type="text" id="name" placeholder="Masukkan nama" required>
        <label for="class">Kelas:</label>
        <input type="text" id="class" placeholder="Masukkan kelas" required>
        <button id="startButton">Mulai Kuis</button>
    </div>

    <div id="quizContent" style="display:none;">
        <div class="question-container" id="questionContainer">
            <!-- Pertanyaan akan dimuat di sini -->
        </div>

        <div class="button-container">
            <button id="prevButton" disabled>Previous</button>
            <button id="nextButton" disabled>Next</button>
            <button id="submitButton" disabled>Submit</button>
        </div>
    </div>

    <div id="resultContainer"></div>
</div>

<script>
    const questions = [
        {
            question: "Pernyataan berikut ini yang memiliki bilangan bulat negatif, kecuali...",
            options: ["Suhu udara di Bromo 3 derajat di bawah nol", "Hiu menyelam di kedalaman 13 meter di bawah permukaan air laut", "Betari melangkah mundur 4 langkah", "Suhu badan Sankara saat ini 40 derajat celcius"],
            answer: "Suhu badan Sankara saat ini 40 derajat celcius",
            explanation: "Suhu 40 derajat celcius merupakan bilangan yang bernilai positif"
        },
        {
            question: "Berikut yang bukan termasuk bilangan bulat positif adalah...",
            options:["4", "0", "100", "2024"],
            answer: "0",
            explanation: "0 bukan termasuk bilangan bulat positif."
        },
        {
            question:"Bilangan bulat yang terletak antara 10 dan -1...",
            options: ["1.5","1/2","10%","1"],
            answer:"1",
            explanation: "1.5,1/2, dan 10% bukanlah bilangan bulat melainkan bilangan pecahan dan persen. Yang merupakan bilangan bulat adalah 1"

        },
        {
            question:"Berikut ini bilangan yang lebih kecil dari -170 adalah...",
            options:["-172","-120", "-168", "-167"],
            answer: "-172",
            eksplanation: "Pada bilangan bulat negatif, semakin besar bilangannya, semakin kecil nilainya. Maka bilangan bulat kurang dari -170 adalah -172."
        },
        {
            question: "yang bukan termasuk bilangan bulat negatif adalah...",
            options:["-100", "-2024", "-1", "0"],
            answer: "0",
            eksplanation: "Nol bukan biangan bulat negatif"
        },
        {
            question: "yang termasuk bilangan bulat positif adalah...",
            options: ["96", "-364", "-109000", "-96"],
            answer: "96",
            eksplanation: "96 adalah bilangan bulat positif"
        },
        {
            question: "Pernyataan berikut ini yang tepat apabila diberi tanda pembanding berupa > adalah...",
            options: ["-800...-79", "-9000...900", "-189...-200", "-50...-5"],
            answer: "-189...-200",
            eksplanation: "Karena -189 lebih besar dari -200. Apabila diberi tanda pembanding maka -189 > -200."
        },
        {
            question:"Urutan bilangan di bawah ini yang paling tepat jika diurutkan dari yang paling besar ke paling kecil adalah...",
            options: ["-189,-190,-200,-1000", "91,-9,100,0","0,1,2,2", "100,101,107,108"],
            answer: "-189,-190,-200,-1000",
            eksplanation: "-1000 merupakan nilai terkecil dari daftar bilangan pada soal, -200 lebih besar dari -1000, -190 lebih besar dari -200, -189 lebih besar dari -190. Jadi jawaban yang benar adalah -189,-190,-200,-1000"
        },
        {
            question: "bilangan di bawah ini yang paling tepat jika diurutkan dari yang paling kecil ke paling besar adalah...",
            options: ["-15,-13,-11,-9","-9,-11,-13,-15","15,13,11,9","4,3,2,1"],
            answer: "-15,-13,-11,-9",
            eksplanation: "-15 merupakan nilai terkecil dari daftar bilangan pada soal, semakin ke kiri nilainya semakin besar. Jadi jawaban yang benar adalah -15,-13,-11,-9 "
        },
        {
            question: "berikut ini yang tepat apabila diberi tanda pembanding berupa < adalah...",
            options: ["5...4", "-10...-14", "-189...-200", "-2024...-24"],
            answer:"-2024...-24",
            eksplanation: "Pada garis bilangan -2024 terletak di sebelah kiri angka -24. Pada bilangan bulat negatif semakin besar bilangannya maka semakin kecil nilainya. Sehingga -2004 < -24"
        }
    ];

    let currentQuestionIndex = 0;
    let answers = [];

    function displayQuestion(index) {
        const questionContainer = document.getElementById('questionContainer');
        const questionData = questions[index];
        questionContainer.innerHTML = `
            <h3>Soal ${index + 1}: ${questionData.question}</h3>
            ${questionData.options.map((option) => `
                <label><input type="radio" name="question${index}" value="${option}"> ${option}</label>
            `).join('')}
        `;
        
        // Pastikan jawaban yang sebelumnya dipilih tetap ditampilkan
        const selectedAnswer = answers[index];
        if (selectedAnswer) {
            document.querySelector(`input[name="question${index}"][value="${selectedAnswer}"]`).checked = true;
        }
    }

    function initQuiz() {
        const name = document.getElementById('name').value;
        const studentClass = document.getElementById('class').value;

        if (name === '' || studentClass === '') {
            alert('Nama dan kelas harus diisi!');
            return;
        }

        document.getElementById('formContainer').style.display = 'none';
        document.getElementById('nextButton').disabled = false;
        displayQuestion(currentQuestionIndex);
        document.getElementById('quizContent').style.display = 'block';
    }

    function nextQuestion() {
        const selectedOption = document.querySelector(`input[name="question${currentQuestionIndex}"]:checked`);
        if (selectedOption) {
            answers[currentQuestionIndex] = selectedOption.value;
        }

        if (currentQuestionIndex < questions.length - 1) {
            currentQuestionIndex++;
            displayQuestion(currentQuestionIndex);
            document.getElementById('prevButton').disabled = false;
        }

        if (currentQuestionIndex === questions.length - 1) {
            document.getElementById('nextButton').disabled = true;
            document.getElementById('submitButton').disabled = false;
        }
    }

    function prevQuestion() {
        if (currentQuestionIndex > 0) {
            currentQuestionIndex--;
            displayQuestion(currentQuestionIndex);
            document.getElementById('nextButton').disabled = false;
        }

        if (currentQuestionIndex === 0) {
            document.getElementById('prevButton').disabled = true;
        }
    }

    function submitQuiz() {
        const resultContainer = document.getElementById('resultContainer');
        resultContainer.innerHTML = '';

        let correctAnswers = 0;
        answers.forEach((answer, index) => {
            const questionData = questions[index];
            const isCorrect = answer === questionData.answer;
            if (isCorrect) correctAnswers++;
        });

        const score = Math.round((correctAnswers / questions.length) * 100);
        resultContainer.innerHTML += `<strong>Skor Anda: ${score}/100</strong><br><br>`;

        questions.forEach((question, index) => {
            const answer = answers[index] || 'Tidak dijawab';
            const isCorrect = answer === question.answer;
            resultContainer.innerHTML += `
                <div>
                    <strong>Soal ${index + 1}: ${question.question}</strong><br>
                    Jawaban Anda: ${answer} ${answer === 'Tidak dijawab' ? '' : (isCorrect ? '(Benar)' : '(Salah)')}<br>
                    Penjelasan: ${question.explanation}
                </div><br>
            `;
        });

        resultContainer.innerHTML += '<button id="restartButton">Mulai Ulang Kuis</button>';
        resultContainer.style.display = 'block';
        document.getElementById('quizContent').style.display = 'none';

        document.getElementById('restartButton').addEventListener('click', restartQuiz);
    }

    function restartQuiz() {
        currentQuestionIndex = 0;
        answers = [];
        document.getElementById('formContainer').style.display = 'block';
        document.getElementById('resultContainer').style.display = 'none';
        document.getElementById('quizContent').style.display = 'none';
        document.getElementById('name').value = '';
        document.getElementById('class').value = '';
    }

    document.getElementById('startButton').addEventListener('click', initQuiz);
    document.getElementById('nextButton').addEventListener('click', nextQuestion);
    document.getElementById('prevButton').addEventListener('click', prevQuestion);
    document.getElementById('submitButton').addEventListener('click', submitQuiz);
</script>

</body>
